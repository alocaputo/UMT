{% extends 'movtra/layout.html' %}

{% block content %}
{% if search %}
  <h1>Results</h1>
{% endif %}

<div class="row">
		{% for movie in results %}

			<div class="col s2">
      <div class="card">
        <div class="card-image">
          <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}" height="40%">
          <span class="card-title">{{ movie.release_date|slice:"0:4" }}</span>
        </div>
        <div class="card-content">
          <p>{{movie.title}}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'movtra:resDetail' movie.id %}">MOVIE INFO</a>
        </div>
      </div>
    </div>
		{% endfor %}
</div>
{% endblock %}
