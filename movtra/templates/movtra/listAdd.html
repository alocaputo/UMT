{% extends 'movtra/layout.html' %}

{% block content %}
<h1>Results</h1>

<div class="row">
		{% for movie in results %}

			<div class="col s2">
      <div class="card">
        <div class="card-image">
          <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}">
          <span class="card-title">{{ movie.release_date|slice:"0:4" }}</span>
        </div>
        <div class="card-content">
          <p>{{movie.title}}</p>
        </div>
        <div class="card-action">
        	<form action="{% url 'movtra:addMovieToList' movie.id %}" method="post">
            {% csrf_token %}
            <input type="submit" name="listadd" value="add">
            <input type="hidden" name="listid" value="{{ list_id }}">

          </form>
          <!--<a href="{% url 'movtra:resDetail' movie.id %}">MOVIE INFO</a>-->
        </div>
      </div>
    </div>
		{% endfor %}
</div>

<style>
    .card{
      min-height: 50px;
    }
    img{
      width: 250px;
    }
  
    </style>
{% endblock %}
